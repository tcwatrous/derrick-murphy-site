# Site settings
title: Derrick Murphy
email: your-email@domain.com
url: /
description: "Professional chef, caterer, and hospitality expert with years of experience creating delicious, mouth-watering dishes for any occasion."
keywords: "Professional Chef, Caterer, Hospitality Professional"
skills: "Chef  —  Catering  —  Hospitality"
meta_author: Watrous Tim

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 091a2f #80B3FF
  primary-rgb: "9, 26, 47" #"128,179,255"
  secondary: 091a2f #FD6E8A
  secondary-dark: 03080e #A2122F

# Footer settings
footer:
  copyright: Derrick Murphy
  location: Location
  social: Elsewhere
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: 
  - title: facebook
    url:
  - title: stack-overflow
    url: 
  - title: bitbucket
    url: 
  - title: github
    url: 

# Postal address (add as many lines as necessary)
address:
  - line: New York,
  - line: New York

# Credits content
credits: 'Site created by <a style="color:#ffffff;" href="https://timwatro.us">Tim Watrous</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
